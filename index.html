<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASTACCS — Coming Soon</title>
  <meta name="description" content="FASTACCS is coming soon. Premium services, delivered fast.">
  <meta name="theme-color" content="#07090C">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="FASTACCS — Coming Soon">
  <meta property="og:description" content="FASTACCS is coming soon. Premium services, delivered fast.">
  <meta property="og:image" content="https://raw.githubusercontent.com/Ejiro-David/fa-logistics-product-images/master/branding/og-image.png">

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Ejiro-David/fa-logistics-product-images/master/branding/fa-mark-white-transparent.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=DM+Sans:wght@700;800&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #07090C;
      --text: #f0f2f5;
      --text-dim: rgba(255,255,255,0.5);
      --primary: #05D471;
      --accent: #696DFA;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(180deg, #07090C 0%, #050607 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Ambient background — matches FA Logistics hero */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 50%, rgba(255, 107, 107, 0.10) 0%, transparent 50%),
        radial-gradient(circle at 70% 50%, rgba(78, 205, 196, 0.10) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 640px;
      position: relative;
      z-index: 1;
    }

    /* Inline SVG logo fallback — always renders */
    .logo-mark {
      width: 80px;
      height: auto;
      margin: 0 auto 28px;
      display: block;
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.1s forwards;
      filter: drop-shadow(0 4px 24px rgba(255, 255, 255, 0.12));
    }

    .coming-soon {
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #4ecdc4;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.25s forwards;
    }

    .title {
      font-family: 'DM Sans', sans-serif;
      font-size: 52px;
      font-weight: 800;
      letter-spacing: 0.04em;
      line-height: 1.1;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInDown 0.8s ease-out 0.35s forwards;
    }

    .title span {
      background: linear-gradient(135deg, var(--text) 40%, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.65);
      margin-bottom: 40px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.45s forwards;
    }

    /* FA Logistics–style buttons */
    .hero-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.55s forwards;
    }

    .hero-btn {
      padding: 16px 32px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hero-btn-primary {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: #fff;
    }

    .hero-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
    }

    .hero-btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .hero-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .footer-note {
      margin-top: 60px;
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.7s forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .title { font-size: 38px; }
      .subtitle { font-size: 14px; }
      .logo-mark { width: 60px; }
      .hero-btn { padding: 14px 24px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo with inline SVG fallback so it never breaks -->
    <svg class="logo-mark" viewBox="0 0 516 548" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FASTACCS">
      <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffffff"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0.85)"/>
        </linearGradient>
      </defs>
      <!-- Hexagonal FA mark -->
      <path d="M258 20L490 154V422L258 556L26 422V154L258 20Z" stroke="url(#logoGrad)" stroke-width="18" fill="none"/>
      <text x="258" y="310" text-anchor="middle" font-family="DM Sans, sans-serif" font-weight="800" font-size="200" fill="url(#logoGrad)">FA</text>
    </svg>

    <div class="coming-soon">Coming Soon</div>
    <h1 class="title"><span>FASTACCS</span></h1>
    <p class="subtitle">Something great is on the way. Stay tuned.</p>

    <div class="hero-buttons">
      <a href="/FAlogistics/" class="hero-btn hero-btn-primary">FA Logistics</a>
      <a href="https://chat.whatsapp.com/L4pqTeTiKIF9AXcbpvMLCo" class="hero-btn hero-btn-secondary" target="_blank" rel="noopener noreferrer">Join Community →</a>
    </div>

    <p class="footer-note">© 2026 FASTACCS</p>
  </div>
</body>
</html>
