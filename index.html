  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #07090C;
      --text: rgba(255,255,255,0.92);
      --text-muted: rgba(255,255,255,0.68);
      --text-dim: rgba(255,255,255,0.50);
      --border: rgba(255,255,255,0.10);
      --border-2: rgba(255,255,255,0.14);
      --surface: rgba(255,255,255,0.04);
      --green: #05D471;
      --gold: #C9921A;
      --blue: #696DFA;
      --blue-light: #AAADFF;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(180deg, #07090C 0%, #050607 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .page {
      text-align: center;
      padding: 48px 20px 32px;
      max-width: 680px;
      width: 100%;
    }

    /* Logo */
    .logo {
      width: 64px;
      margin: 0 auto 24px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.1s forwards;
    }
    .logo img { width: 100%; height: auto; display: block; }

    /* Heading */
    .brand {
      font-family: 'DM Sans', sans-serif;
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 0.03em;
      line-height: 1.1;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
    }
    .brand span {
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 40%, var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .org-line {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.3s forwards;
    }

    /* Product cards */
    .products {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.4s forwards;
    }

    .product {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px 16px 24px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
    }
    .product:hover {
      border-color: var(--border-2);
      transform: translateY(-2px);
    }

    .product-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: grid;
      place-items: center;
    }

    .product-name {
      font-family: 'DM Sans', sans-serif;
      font-size: 17px;
      font-weight: 700;
    }

    .product-desc {
      font-size: 13px;
      line-height: 1.5;
      color: var(--text-muted);
    }

    .badge-live {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .badge-live-gold {
      background: rgba(201,146,26,0.12);
      border: 1px solid rgba(201,146,26,0.25);
      color: var(--gold);
    }

    .badge-soon {
      background: rgba(5,212,113,0.10);
      border: 1px solid rgba(5,212,113,0.22);
      color: var(--green);
    }

    /* Community link */
    .community {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: border-color 0.2s ease, color 0.2s ease;
      opacity: 0;
      animation: fadeUp 0.6s ease-out 0.5s forwards;
    }
    .community:hover {
      border-color: var(--border-2);
      color: var(--text);
    }

    /* Footer */
    .footer {
      margin-top: 48px;
      font-size: 11px;
      color: var(--text-dim);
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .brand { font-size: 34px; }
      .products { grid-template-columns: 1fr; }
      .product { padding: 24px 16px 20px; }
      .logo { width: 52px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">
      <a href="/"><img src="assets/fa-mark-white-transparent.png" alt="FASTACCS" width="516" height="548"></a>
    </div>

    <h1 class="brand"><span>FASTACCS</span></h1>
    <p class="org-line">by FA Technologies</p>

    <div class="products">
      <a href="/logistics/" class="product">
        <span class="badge-live badge-live-gold">Live</span>
        <div class="product-icon" style="background: rgba(201,146,26,0.12); border: 1px solid rgba(201,146,26,0.22);">
          <svg width="20" height="20" fill="none" stroke="#C9921A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
        </div>
        <div class="product-name" style="color: var(--gold);">FA Logistics</div>
        <div class="product-desc">International gift delivery. Send&nbsp;love, instantly, anywhere.</div>
      </a>

      <a href="/smm/" class="product">
        <span class="badge-live badge-soon">Coming Soon</span>
        <div class="product-icon" style="background: rgba(5,212,113,0.10); border: 1px solid rgba(5,212,113,0.22);">
          <svg width="20" height="20" fill="none" stroke="#05D471" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
        </div>
        <div class="product-name" style="color: var(--green);">FastAccs SMM</div>
        <div class="product-desc">Your trusted marketplace for social media accounts.</div>
      </a>
    </div>

    <a href="https://chat.whatsapp.com/L4pqTeTiKIF9AXcbpvMLCo" class="community" target="_blank" rel="noopener noreferrer">
      Join our community&ensp;→
    </a>

    <p class="footer">© 2026 FA Technologies LTD</p>
  </div>
</body>
</html>
